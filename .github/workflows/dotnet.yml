# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

env:
  aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
  aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
  aws_session_token: ${{ secrets.AWS_SESSION_TOKEN }}
  aws_region: ${{ secrets.AWS_REGION }}
  
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --configuration Release
    - name: dotnet publish
      run: |
         dotnet publish Puc.Web/Puc.Web.csproj --configuration "Release" -r win10-x64 --no-self-contained -o app
    - name: Remove web.config
      run: cd app; rm web.config; cd ..
    - name: Generate deployment package 
      run: cd app; zip ../app.zip *; cd ..; zip app.zip app.zip web.config
    - name: Beanstalk Deploy
      uses: einaregilsson/beanstalk-deploy@v21
      with:
        # AWS Access Key
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
        aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
        aws_session_token: ${{ secrets.AWS_SESSION_TOKEN }}
        region: us-east-1
        application_name: pucweb
        environment_name: Pucweb-env
        version_label: ${{ github.run_id }}
        deployment_package: app.zip
